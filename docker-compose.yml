version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: fastapi_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: twitter_db
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      dockerfile: Dockerfile
    container_name: fastapi_app
    restart: always
    volumes:
      - ./my_twitter:/app
      - ./my_twitter/app/routers/static:/app/static
      - ./my_twitter/app/routers/media:/app/media
      - ./my_twitter/logs:/app/logs
    depends_on:
      - db
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    container_name: fastapi_nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
      - ./my_twitter/app/routers/static:/app/static
      - ./my_twitter/app/routers/media:/app/media
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pg_data: